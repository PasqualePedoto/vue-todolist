<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- Intestazione -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <figure>
                                <img 
                                src="img/logo-scritta.jpg" 
                                alt="logo-boolean"
                                class="image-fluid"
                                >
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenuti principali -->
        <main>
            <h2 class="text-center my-3" v-show="list.length !== 0">Your Activity</h2>
            <!-- All buttons -->
            <div class="d-flex justify-content-center my-3">
                <div>
                    <button type="button" class="btn btn-success">
                        <i class="fa-solid fa-plus"></i>
                        <span>New Activity</span>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <div class="checked">
                            <i class="fa-solid fa-check-double"></i>
                            <span>All Checked</span>
                        </div>
                        <div class="not-checked d-none">
                            <span>Not Checked</span>
                        </div>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <i class="fa-solid fa-xmark"></i>
                        <span>  Delete All</span>
                    </button>
                </div>
            </div>
            <!-- List -->
            <div class="d-flex justify-content-center">
                <ul class="list-group w-50">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(item,index) in list" @click="changeDoneAttr(index)">
                        <span v-if="item.done">{{ item.text }}</span>
                        <span v-else><del>{{ item.text }}</del></span>
                        <button type="button" class="btn" @click="deleteTask(index)">
                            <i class="fa-solid fa-xmark fa-2x"></i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <div v-if="!dropNewTaskSection">
                            <button type="button" class="btn btn-success" @click="dropNewTask">
                                <i class="fa-solid fa-plus"></i>
                                <span>New Activity</span>
                            </button>
                        </div>
                        <div v-else>
                            <div>
                                <input type="text" placeholder="Add new task" class="my-3" v-model="textOfNewTask" @keyup.enter="addNewTask">
                            </div>
                            <button type="button" class="btn btn-success" @click="addNewTask">
                                <i class="fa-solid fa-plus"></i>
                                <span>Add new activity</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
